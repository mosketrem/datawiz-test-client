<table class="table" id="main-table">
    <thead>
        <tr>
            <th scope="col">{{ main_table.0.0 }}</th>
            <th scope="col">{{ main_table.0.1 }}</th>
            <th scope="col">{{ main_table.0.2 }}</th>
            <th scope="col">{{ main_table.0.3 }}</th>
            <th scope="col">{{ main_table.0.4 }}</th>
        </tr>
    </thead>
    <tbody>
        {% for line in main_table|slice:"1:" %}
            <tr>
                <th scope="row">{{ line.0 }}</th>
                <td>{{ line.1 }}</td>
                <td>{{ line.2 }}</td>
                <td>{{ line.3 }}</td>
                <td>{{ line.4 }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
